<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Demo Form</h1>

    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Your Personal Details</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="" name="user-name" id="username" required placeholder="Mark Junior"/>
                    </li>
                    <li>
                        <label for="useremail">Your Email Address</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7">
                    </li>
                </ul>
            </section>
            <section>
                <h2>More Details</h2>
                <ul>
                    <li> <label for="usernumber">Your Age</label>
                        <input type="number" step="1" name="user-number" id="usernumber" required min="18" max="100">
                    </li>
                    <li><label for="userdate">Your Date</label>
                        <input type="date" name="user-date" id="userdate" required min="1921-01-01" max="2003-01-01">
                    </li>
                    <li>
                        <label for="favoritecolor">Favorite Color</label>
                        <select name="Favorite-color" id="favoritecolor">
                            <option value="blue">My favorite color is blue</option>
                            <option value="black">My favorite color is black</option>
                            <option value="red">My favorite color is red</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea id="usermessage" name="user-message" rows="2"></textarea>
            </section>
            <section>
                <h2>How should we verify your account</h2>
                <!-- Radios -->
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone-call" value="phone" required>
                        <label for="verify-phone-call">Via a phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required>
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>

            </section>

            <section>
                <h2>How should we contact you?</h2>
                <!-- Checkboxes -->
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>

            <hr>
            <section>
                <!-- Terms -->
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms">
                    <label for="agree-terms">Agree to Terms?</label>
                </div>
            </section>

            <section>
                <!-- Button -->
                <button type="submit">Submit</button>
            </section>
    </main>
</body>

</html>
